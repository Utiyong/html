<!DOCTYPE html>
<html>
<head>
    <title>Checkers Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff0000;
        }

        .form-logo {
            background-image: url('checkersss.jpg');
            background-size: cover;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-logo"></div>
        <h1>Checkers Form</h1>
        <form id="checkersForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" required>
            </div>
            <div class="form-group">
                <label for="hallOfResidence">Hall of Residence:</label>
                <input type="text" id="hallOfResidence" name="hallOfResidence" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        const checkersForm = document.getElementById('checkersForm');

        checkersForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const program = document.getElementById('program').value;
            const courseCode = document.getElementById('courseCode').value;
            const hallOfResidence = document.getElementById('hallOfResidence').value;

            // You can perform further actions with the form data here, like sending it to a server or displaying it.
            console.log('Name:', name);
            console.log('Program:', program);
            console.log('Course Code:', courseCode);
            console.log('Hall of Residence:', hallOfResidence);
        });
    </script>
</body>
</html>
